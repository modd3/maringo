<!DOCTYPE html>
{% load static %}
{% include 'maringo_site/navbar.html' %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Maringo Sports Club</title>
       <link rel="stylesheet" href="https://bootswatch.com/5/sketchy/bootstrap.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static '/maringo_site/css/styles.css' %}">
    </head>
    <body>
        <br>
        <header class="bg-secondary mx-2 mt-2 rounded-lg border-bottom border-info text-white">
            <br>
            <h1 class="text-center pt-5">
                Maringo Sports Club
            </h1>
            <p class="text-center">Where Champions Are Made!</p>
            
            <hr>
            &nbsp;

        </header>
        <br>
        <main class="bg-gradient-primary">
            <section>
                <div class="container">
                    {% block content %}
                    <a class="btn btn-primary" href="{% url 'maringo_site:signup' %}">Register</a>
                    <a href="{% url 'maringo_site:all_members' %}">All Members</a>
                
                    {% endblock %}

                </div>
            </section>
        </main>
        <script src="{% static '/maringo_site/js/script.js' %}"></script>
        <!-- jQuery library -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
